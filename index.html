<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>The weather in your city</h1>
      <div class="centralBloc" style="width: 20rem;">
        <form class="align-items-center" id="form">
          <div class="row">
            <div class="col-8">
              <input type="text" class="form-control" id="input" placeholder="Enter your city" autocomplete="off">
            </div>  
            <div class="col-4">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary mb-3" id="current">Current</button>
            </div>
          </div>
        </form>
        <br />
        <div class="card text-center" style="width: 15rem;">
          <div class="card-body">
            <h3 class="card-title" id="city">Brussels</h3>
            <i class="fa-solid fa-cloud-sun"></i>
            <p class="card-text">
                <span  id="temp">
                   14  
                </span>
                <span  class="units">
                <a href=# id="celsius" class="active">
                   °C 
                </a>|
                <a href=# id="fahrenheit">
                  °F  
                </a>
                </span> 
            </p>
            <p class="card-text">
               <span>
                <img src="https://cdn-icons-png.flaticon.com/512/1163/1163634.png" alt="weatherPicture" id="weatherPic" height="50px"> 
                </span>
                <span id="cloudness">
                  Cloudy
                </span>
            </p>
            <p id="date">
              Monday, 14 May
            </p>
            <p id="time">
              12:06 am
            </p>
          </div>
        </div>
        <br />
        <div class="card text-center">
          <div class="card-body">
            <p>
              Wind: <span id="wind">3</span>m/s, Humidity: <span id="humidity-level">62</span>% 
            </p>
          </div>
        </div>
        <br />
        <div class="card text-center">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                Tuesday-cloudy
              </div>
              <div class="col-6">
                11°C/7°C
              </div>
              <div class="col-6">
                Wednesdays-rain
              </div>
              <div class="col-6">
                15°C/6°C
              </div>
              <div class="col-6">
                Thursday-sunny
              </div>
              <div class="col-6">
                14°C/5°C
              </div>
              <div class="col-6">
                Friday-cloudy
              </div>
              <div class="col-6">
                16°C/8°C
              </div>
              <div class="col-6">
                Saturday-sunny
              </div>
              <div class="col-6">
                18°C/10°C
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
    </div>
    <br />
    <div class="link" style="width: 20rem;">
      <a href="https://github.com/Mariya-go/New-awesome-app">
      Open source code 
    </a>
    by Mariya Holovko
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
